<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billet d'Événement</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .ticket {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .ticket img {
            width: 120px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }

        .ticket .info {
            flex: 1;
        }

        .ticket h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #333;
        }

        .ticket .details {
            margin-bottom: 10px;
            color: #555;
        }

        .ticket .details div {
            margin-bottom: 5px;
        }

        .ticket .price {
            font-weight: bold;
            color: #333;
        }

        .ticket .live {
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            text-transform: uppercase;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="ticket">
        <img src="https://imagedelivery.net/9bJyCbB5zXavioY-Ay5L6w/ticketplace/image/event/6474614Ih22u391a3C827M9J105n26/w=180,h=240"
            alt="Mozikanay Bomba">
        <div class="info">
            <h2>PREMIUM</h2>
            <div class="details">
                <div><strong>Date:</strong> Vendredi, 09 Août 2024 à 20:00</div>
                <div><strong>Lieu:</strong> La city Ivandry</div>
            </div>
            <div class="live">Live</div>
            <div class="price">MGA 20 000 à MGA 30 000</div>
        </div>
    </div>
</body>

</html>
